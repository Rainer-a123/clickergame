<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Idle Clicker Game</h1>
        <div id="score">Points: 0</div>
        <button id="click-button">Click Me!</button>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="auto-clicker">Buy Auto-Clicker (Cost: 10)</button>
            <button id="click-multiplier">Buy Click Multiplier (Cost: 50)</button>
            <button id="mega-clicker">Buy Mega Clicker (Cost: 100)</button>
            <button id="point-doubler">Buy Point Doubler (Cost: 500)</button>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <ul id="achievements-list"></ul>
        </div>
        <button id="save-button">Save Game</button>
        <button id="load-button">Load Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
