<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Idle Clicker Game</h1>
        <div id="score">Points: 0</div>
        <button id="click-button">Click Me!</button>

        <div class="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>

        <div class="fishing">
            <h2>Fishing</h2>
            <button id="fish-button">Go Fishing (Cost: 100)</button>
            <div id="fishing-result"></div>
            <div class="fishing-rods">
                <h3>Fishing Rods</h3>
                <div id="fishing-rods-list"></div>
            </div>
            <div class="fishing-rod-inventory">
                <h3>Your Rods</h3>
                <div id="fishing-rod-inventory-list"></div>
            </div>
        </div>

        <div class="bestiary">
            <h2>Bestiary</h2>
            <div id="bestiary-list"></div>
        </div>

        <div class="rebirth">
            <h2>Rebirth</h2>
            <button id="rebirth-button">Rebirth (+100% Clicks)</button>
            <div id="rebirth-cost">Cost: 1000</div>
            <div id="rebirth-count">Rebirths: 0</div>
        </div>

        <div class="events">
            <h2>Events</h2>
            <div id="event-notification"></div>
        </div>

        <div class="save-load">
            <button id="save-button">Save Game</button>
            <button id="load-button">Load Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
